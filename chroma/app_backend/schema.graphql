# schema driven dev with ariadne

schema {
    query: Query
    mutation: Mutation
}

type DataPoint {
    x: Float!
    y: Float!
    metadata: String
}

type DataPointsResult {
    success: Boolean!
    errors: [String]
    datapoints: [DataPoint]!
}

type Query {
    datapoints: DataPointsResult!
}

# had to have something in here to not throw an error
type Mutation {
    markDone(pointID: String!): DataPointsResult!
}